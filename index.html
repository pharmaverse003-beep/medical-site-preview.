<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaVeera Premium</title>
    <style>
        /* 1. CLINICAL ENVIRONMENT */
        body, html { 
            margin: 0; padding: 0; 
            background: #ffffff; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. THE LOADING STAGE */
        #preloader {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #ffffff 0%, #f7f9fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: all 1.2s cubic-bezier(0.86, 0, 0.07, 1);
        }

        /* 3. LOGO CONTAINER */
        .stage {
            position: relative;
            width: 140px; /* Small, clean, premium size */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo-img {
            width: 100%;
            z-index: 2;
            /* Creates the 3D 'pop' */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.08));
            animation: medicalFloat 4s ease-in-out infinite;
        }

        /* 4. THE COOL STUFF: DYNAMIC 3D SHADOW */
        .floor-shadow {
            width: 70px;
            height: 12px;
            background: rgba(0, 0, 0, 0.04);
            border-radius: 50%;
            filter: blur(6px);
            margin-top: -10px;
            z-index: 1;
            animation: shadowPulse 4s ease-in-out infinite;
        }

        /* 5. METALLIC WING GLINT (Moves across the gold) */
        .stage::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(
                to right, 
                transparent, 
                rgba(255, 255, 255, 0.6), 
                transparent
            );
            transform: skewX(-25deg);
            z-index: 3;
            animation: glint 3s infinite;
        }

        /* ANIMATION KEYFRAMES */
        @keyframes medicalFloat {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(1.5deg) scale(1.02); }
        }

        @keyframes shadowPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(0.6); opacity: 0.1; }
        }

        @keyframes glint {
            0% { left: -100%; }
            35% { left: 200%; }
            100% { left: 200%; }
        }

        /* SMOOTH DISAPPEARANCE */
        .finished-loading #preloader {
            opacity: 0;
            transform: scale(1.1);
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="stage">
            <!-- Ensure your image file in GitHub is named exactly: logo.png -->
            <img src="logo.png" id="logo-img" alt="PharmaVeera Logo">
            <div class="floor-shadow"></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // After site loads, stay for 3 seconds then fade out
            setTimeout(() => {
                document.body.classList.add('finished-loading');
            }, 3000); 
        });
    </script>
</body>
</html>
