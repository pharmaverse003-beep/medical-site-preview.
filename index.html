<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Project Preview</title>
    <style>
        :root {
            --amboss-blue: #0066cc;
            --medical-green: #00d28d;
            --bg-color: #ffffff;
        }

        body, html { margin: 0; padding: 0; background-color: var(--bg-color); font-family: 'Helvetica Neue', Arial, sans-serif; }

        /* THE AMBOSS-STYLE PRELOADER */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* This "Cubic Bezier" makes the transition look expensive */
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1), opacity 0.5s ease;
        }

        .logo-wrapper {
            position: relative;
            width: 220px;
            animation: ambossPulse 3s ease-in-out infinite;
        }

        /* YOUR 3D LOGO EFFECT */
        #logo-img {
            width: 100%;
            filter: drop-shadow(0 30px 50px rgba(0,0,0,0.12));
            /* Refined tilt effect */
            transform-style: preserve-3d;
        }

        /* The Gold/Green Glint (Drawing effect like Amboss) */
        .glint {
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: glintEffect 4s infinite;
        }

        /* THE LOADING BAR (Amboss often uses a subtle top bar) */
        #loading-bar {
            position: absolute;
            bottom: 100px;
            width: 150px;
            height: 2px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: var(--amboss-blue);
            animation: grow 2.5s ease-out forwards;
        }

        @keyframes ambossPulse {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.03) translateY(-10px); }
        }

        @keyframes glintEffect {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes grow {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* HIDING ANIMATION (Slides up like a curtain) */
        .loaded #preloader {
            transform: translateY(-100%);
        }

        /* MOCK CONTENT - This shows after loading */
        .content {
            padding: 100px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease 0.8s;
        }
        .loaded .content { opacity: 1; }

    </style>
</head>
<body>

    <div id="preloader">
        <div class="logo-wrapper">
            <!-- Ensure your image file name matches this exactly -->
            <img src="logo.png" id="logo-img" alt="Medical Symbol">
            <div class="glint"></div>
        </div>
        <div id="loading-bar"><div id="progress"></div></div>
    </div>

    <div class="content">
        <h1>Welcome to Your New Platform</h1>
        <p>This is where your home page content will appear.</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Slight delay for the "wow" factor
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 2500); 
        });
    </script>
</body>
</html>
