<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Medical Platform</title>
    <style>
        /* 1. RESET & LOCK SCREEN */
        body, html { 
            margin: 0; padding: 0; 
            background: #ffffff; 
            overflow: hidden; /* Stops scrolling while loading */
        }

        /* 2. THE AMBOSS-STYLE OVERLAY */
        #preloader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            /* Cubic-bezier makes the "Expensive" smooth transition */
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 3. LOGO BOX (SMALL & CLEAN) */
        .logo-box {
            width: 130px; /* Reduced size for elegance */
            position: relative;
            /* Subtle floating pulse effect */
            animation: ambossFloat 4s ease-in-out infinite;
        }

        #logo-img {
            width: 100%;
            height: auto;
            /* Modern medical shadow (Soft and Blue-toned) */
            filter: drop-shadow(0 20px 40px rgba(0, 102, 204, 0.1));
        }

        /* 4. THE ANIMATIONS */
        @keyframes ambossFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.02); }
        }

        /* THE EXIT (When loading is finished) */
        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.2); /* Scales up slightly while fading out */
        }

        /* 5. MAIN WEBSITE AREA */
        .site-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.6s;
            text-align: center;
            padding: 15vh 0;
            font-family: -apple-system, sans-serif;
        }

        .loaded .site-content {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- CLEAN LOADING SCREEN -->
    <div id="preloader">
        <div class="logo-box">
            <!-- RENAME YOUR FILE TO logo.png (lowercase) IN GITHUB -->
            <img src="logo.png" id="logo-img" alt="Medical Symbol">
        </div>
    </div>

    <!-- MAIN PAGE CONTENT (REVEALED AFTER LOADING) -->
    <div class="site-content">
        <h1 style="color:#1a3a5a; font-weight:300; letter-spacing:2px;">PHARMAVEERA HUB</h1>
        <p style="color:#666; font-size:14px;">Building the future of medical intelligence.</p>
    </div>

    <script>
        // Detection: Waits for your image to be ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 2500); // 2.5 seconds - perfect amount for a premium feel
        });
    </script>
</body>
</html>
